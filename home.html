<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="top-container">
            <h1><img class="logo" src="images/Velammal-logo.png"> </h1>

            
                
            <nav><a href="home.html">Home</a></nav>
            <nav><a href="AboutUs.html">About Us</a></nav>

            <nav><a href="Academics.html">Academics</a></nav>
            <nav><a href="contactUs.html">Contact Us</a></nav>
            
        </div>
    </header>

    <h1 class="dept">DEPARTMENT OF COMPUTER SCIENCE AND ENGINEERING</h1>

    <section class="middle" id="middle">
        <h2 class="section-title">Student details</h2>
        <form id="semesterForm">
            <label for="UName">Name:</label>
            <input type="text" id="UName" name="UName" required><br><br>
            <label for="numSemesters">Select the number of semesters completed:</label>
            <input type="number" id="numSemesters" min="1" max="8" required><br>
            <button type="submit">Check</button>
        </form>
    </section>


    

    <script>
        document.getElementById('semesterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numSemesters = document.getElementById('numSemesters').value;
            const UName = document.getElementById('UName').value;
            localStorage.setItem('numSemesters', numSemesters);
            localStorage.setItem('UName', UName);
            console.log('Moving to calculation of cgpa.');
            window.location.href = 'calculate.html';
        });
    </script>
</body>
</html>
